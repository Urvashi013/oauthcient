		var Mobile = $.urlParam('Mobile');
		var State = $.urlParam('state');
		var Email = $.urlParam('primaryEmailId');
		var DL = $.urlParam('dlNo');
		var PAN = $.urlParam('panNo');
		var Aadhaar = $.urlParam('aadharNo');
		var ParichayId = $.urlParam('ParichayId');
		var access_token = $.urlParam('token');
		var Gender = $.urlParam('gender');
		var dType = $.urlParam('dType');
		
		

		$("#userName").html(userName);
		$("#eCode").html(eCode);
		$("#Mobile").html(Mobile);
		$("#State").html(State);

		$("#PAN").html(PAN);
		$("#Aadhaar").html(Aadhaar);
		$("#ParichayId").html(ParichayId);
		$("#Gender").html(Gender);
		
		function revokeAccessToken() {

		//	var clientHome = "clientCallback" + dType;
			
			location.href = "callback?revokeToken=" + access_token
